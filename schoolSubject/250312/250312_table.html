<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>250312</title>

    <style>
        table, th, td {
            border: 1px dashed #446e00; /*보더클래스로 묶어서 스타일로 활용*/
            border-collapse: collapse; /*collapse 분개시키는 것*/
        }
        th, td {padding: 10px 20px;} /*padding 여백*/
    </style>
</head>

<body>
    <h1>
        상품 구성
    </h1>

    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <colgroup>
            <col style="background-color: rgb(187, 255, 255);">
            <col>
            <col span="1" style="width: 150px;">
            <col>
        </colgroup>
        <tr>
            <th>용도</th>
            <th>중량</th> 
            <th>갯수</th>
            <th>가격</th>
        </tr>
        <tr>
            <td rowspan="2">선물용</td>
            <td colspan="3">3kg / 11~16과 / 35,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
        </tr>
    </table>
</body>
</html>
